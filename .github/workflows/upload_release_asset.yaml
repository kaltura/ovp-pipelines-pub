name: Publish Release Asset
run-name: Publish Release Asset

on:
  workflow_call:
    inputs:
      ref:
        description: tag name of the release
        required: false
        type: string
      release-name:
        description: name of the release
        required: true
        type: string
      asset-name:
        description: name of the asset
        required: true
        type: string
jobs: 
  upload-release-asset:
    runs-on: ubuntu-latest
    steps:
      - name: Get Release Info
        id: get-release-info
        run: |
          DATA=$(curl -s -X GET \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${GITHUB_REF_NAME})

          UPLOAD_URL=$(echo $DATA | jq -r '.upload_url')
          echo "upload-url=${UPLOAD_URL}" >> $GITHUB_OUTPUT
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get-release-info.outputs.upload-url }}
          asset_path: ./${{ inputs.asset-name}}
          asset_name: ${{ inputs.asset-name }}-${{ github.ref_name }}.zip
          asset_content_type: application/zip